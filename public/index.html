<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gladiator Pit</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; color: white; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        
        /* THE START SCREEN OVERLAY */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .box {
            background: #222;
            padding: 40px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        h1 { margin: 0 0 20px 0; color: gold; text-transform: uppercase; letter-spacing: 5px; }
        
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
            font-size: 16px;
            background: #333;
            border: 1px solid #555;
            color: white;
            text-align: center;
        }

        button {
            padding: 10px 30px;
            font-size: 18px;
            background: #8B4513;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }
        button:hover { background: #A0522D; transform: scale(1.05); }

        #ui-layer { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 5; display: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="box">
            <h1>Gladiator Pit</h1>
            <input type="text" id="usernameInput" placeholder="Your Name" maxlength="10">
            <input type="text" id="roomInput" placeholder="Room Code (e.g. 123)">
            <button onclick="joinGame()">ENTER ARENA</button>
        </div>
    </div>

    <div id="ui-layer">
        <div id="scoreboard">Waiting...</div>
        <div style="font-size: 12px; opacity: 0.5;">Room: <span id="displayRoom"></span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
